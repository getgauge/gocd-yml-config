common:
  timer_spec: &timer_spec "0 30 7 ? * MON-FRI"
  publish_nightly_bintray_publish_stage: &publish_nightly_bintray_publish_stage
    PushToBintray:
      approval: manual
      jobs:
        publish:
          environment_variables:
            RENAME: "#{rename}"
            PACKAGE_TYPE: nightly
            PACKAGE: "#{plugin}"
            UPDATE_INSTALL_JSON: "#{update_install_json}"
            NOPLATFORM: "#{noplatform}"
          secure_variables:
            BINTRAY_USER: AES:khuxGHjHryC+c6inG1sOEw==:foru/1KYzJVuW7wWVgOnnA==
            BINTRAY_API_KEY: AES:rM1zuFCCwUrLgHEx4T7REA==:IxmC+vYVYToes++Tz+RiVotPMVtajbImds2LpwB3lbUqX92IR8fW1WwQ/jH2JrP8
            GITHUB_SSH_PRIVATE_KEY: AES:WufQ+0lOQDuPb9Zf65Liqg==:
          elastic_profile_id: centos-all
          tasks:
            - fetch:
                pipeline: "#{pipeline}"
                stage: "#{stage}"
                job: "#{job}"
                source: "#{source}"
                destination: "#{plugin}"
            - exec:
                command: /bin/sh
                working_directory: "#{plugin}/#{source}"
                arguments:
                  - -c
                  - ls -l
            - exec:
                command: /bin/sh
                working_directory: "#{plugin}/#{source}"
                arguments:
                - -c
                - (curl -sSfL https://github.com/getgauge/gauge/raw/master/build/publish_nightly_to_bintray.sh  | sh)
pipelines:
  gauge-dotnet-nightly:
    group: Nightly
    parameters:
      pipeline: dotnet-package
      stage: artifact
      job: installer
      source: artifacts
      plugin: gauge-dotnet
      rename: 1
      update_install_json: 1
      noplatform: 1
    environment_variables:
      INSTALL_PLUGIN_JSON: dotnet
    materials:
      package:
        pipeline: "#{pipeline}"
        stage: "#{stage}"
    timer:
      spec: *timer_spec
      only_on_changes: yes
    stages:
      - *publish_nightly_bintray_publish_stage
  Gauge-Java-Nightly:
    group: Nightly
    parameters:
      pipeline: Java-Build
      stage: package
      job: distro
      source: deploy
      plugin: gauge-java
      rename: 1
      update_install_json: 1
      noplatform: 0
    environment_variables:
      INSTALL_PLUGIN_JSON: java
    materials:
      package:
        pipeline: "#{pipeline}"
        stage: "#{stage}"
    timer:
      spec: *timer_spec
      only_on_changes: yes
    stages:
      - *publish_nightly_bintray_publish_stage
  VSCode-Nightly:
    group: Nightly
    parameters:
      pipeline: VSCode-Build
      stage: build
      job: build
      source: artifacts
      plugin: gauge
      rename: 1
      update_install_json: 0
      noplatform: 1
    environment_variables:
      BINTRAY_REPO: gauge-vscode
    materials:
      package:
        pipeline: "#{pipeline}"
        stage: "#{stage}"
    timer:
      spec: *timer_spec
      only_on_changes: yes
    stages:
      - *publish_nightly_bintray_publish_stage
  Spectacle-Nightly:
    group: Nightly
    parameters:
      pipeline: Spectacle
      stage: package
      job: package
      source: distros
      plugin: spectacle
      rename: 1
      update_install_json: 1
      noplatform: 1
    environment_variables:
      INSTALL_PLUGIN_JSON: spectacle
    materials:
      package:
        pipeline: Spectacle
        stage: package
    timer:
      spec: *timer_spec
      only_on_changes: yes
    stages:
      - *publish_nightly_bintray_publish_stage
  Gauge-Js-Offline-Nightly:
    group: Nightly
    parameters:
      pipeline: JS-Build
      stage: package
      job: offline-package
      source: deploy
      plugin: gauge-js-offline
      rename: 1
      update_install_json: 0
      noplatform: 0
    environment_variables:
      BINTRAY_REPO: gauge-js
    materials:
      package:
        pipeline: "#{pipeline}"
        stage: "#{stage}"
    timer:
      spec: *timer_spec
      only_on_changes: yes
    stages:
      - *publish_nightly_bintray_publish_stage
