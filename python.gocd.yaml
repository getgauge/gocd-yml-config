pipelines:
  python-build:
    group: Gauge-Python
    materials:
      python:
        git: https://github.com/getgauge/gauge-python.git
    stages:
      - test:
          jobs:
            osx:
              resources:
                - darwin
                - UT
              tasks:
                - exec:
                   command: /bin/sh
                   arguments:
                    - -c
                    - pip3 install -r requirements.txt --user
                - exec:
                   command: /bin/sh
                   arguments:
                    - -c
                    - PATH=$HOME/Library/Python/3.7/bin:$PATH python3 build.py --test
                - exec:
                   run_if: any
                   command: touch
                   arguments:
                    - /vagrant/rollback.txt
            linux:
              elastic_profile_id: centos-jdk-mvn-python
              tasks:
                - exec:
                   command: pip
                   arguments:
                    - install
                    - -r
                    - requirements.txt
                    - --user
                - exec:
                   command: python
                   arguments:
                    - build.py
                    - --test
            windows:
              elastic_profile_id: windows-all
              tasks:
                - exec:
                   command: pip
                   arguments:
                    - install
                    - -r
                    - requirements.txt
                - exec:
                   command: python
                   arguments:
                    - build.py
                    - --test
  python-package:
    group: Gauge-Python
    materials:
      python:
        git: https://github.com/getgauge/gauge-python.git
      package:
        pipeline: python-build
        stage: test
    stages:
      - package:
          jobs:
            package:
              elastic_profile_id: centos-jdk-mvn-python
              tasks:
                - exec:
                   command: /bin/sh
                   arguments:
                    - -c
                    - rm -rf dist bin
                - exec:
                   command: pip
                   arguments:
                    - install
                    - -r
                    - requirements.txt
                    - --user
                - exec:
                   command: python
                   arguments:
                    - build.py
                    - --dist
              artifacts:
               - build:
                   source: bin/
               - build:
                   source: dist/
  python-FT:
    group: Gauge-Python
    materials:
      gauge-tests:
        git: https://github.com/getgauge/gauge-tests.git
      package:
        pipeline: python-package
        stage: package
      gauge:
        pipeline: Gauge-Build
        stage: windows
      html-report:
        pipeline: HTML_Report
        stage: package
      xml-report:
        pipeline: XML_Report
        stage: package
    environment_variables:
      enable_multithreading: true
    stages:
      - FT:
