  gauge-python-nightly:
    group: Nightly
    materials:
      package:
        pipeline: python-package
        stage: package
    timer:
      spec: "0 30 5 ? * MON-FRI"
      only_on_changes: yes
    stages:
      - upload:
          approval: manual
          jobs:
            pypi_upload:
              elastic_profile_id: gocd-jdk-mvn-python
              environment_variables:
               NIGHTLY: true
              secure_variables:
               PYPI_USER: +A8MwngWBLI=
               PYPI_PASSWORD: Yxi7Rn1SMoD82r6ME7LaiKVwkAZcS0+j
              tasks:
               - fetch:
                  pipeline: python-package
                  stage: package
                  job: package_nightly
                  source: dist
               - exec:
                  command: pip
                  arguments:
                    - install
                    - twine
                    - --user
               - exec:
                   command: /bin/sh
                   arguments:
                    - -c
                    - (file=$(ls dist/getgauge-*.dev.*.tar.gz); twine upload -u $PYPI_USER -p $PYPI_PASSWORD $file)
            bintray_upload:
              elastic_profile_id: gauge-centos-all
              environment_variables:
               UPDATE_INSTALL_JSON: 1
               INSTALL_PLUGIN_JSON: python
               PACKAGE: gauge-python
               PACKAGE_TYPE: nightly
               RENAME: 1
               NOPLATFORM: 1
              secure_variables:
               BINTRAY_USER: QAivy9ZCRsA=
               BINTRAY_API_KEY: Angyd8nUVY+KsDuH2fVsnkM8uVacdsZt37zR5/+A03t9Lbcte6cHldrk8CMywio/
               GITHUB_SSH_PRIVATE_KEY: 
              tasks:
               - fetch:
                  pipeline: python-package
                  stage: package
                  job: package_nightly
                  source: bin
               - exec:
                   command: /bin/sh
                   working_directory: bin
                   arguments:
                    - -c
                    -  (curl -sSfL https://github.com/getgauge/gauge/raw/master/build/publish_nightly_to_bintray.sh  | sh)
