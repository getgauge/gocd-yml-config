pipelines:
  Taiko:
    group: Gauge-JS
    materials:
      taiko:
        git: https://github.com/getgauge/taiko.git
    stages:
      - test:
          jobs:
            test:
              elastic_profile_id: ubuntu-node
              tasks:
                - exec:
                    command: npm
                    arguments:
                      - install
                - exec:
                    command: npm
                    arguments:
                      - test
      - tests:
          clean_workspace: true
          jobs:
            linux-specs:
              elastic_profile_id: ubuntu-node
              tasks:
                - exec:
                    command: git
                    arguments:
                      - clone
                      - https://github.com/getgauge-examples/js-taiko
                - exec:
                    working_directory: js-taiko
                    command: npm
                    arguments:
                      - install
                - exec:
                    working_directory: js-taiko
                    command: /bin/sh
                    arguments:
                      - -c
                      - npm test -- -v --tags=\!knownIssue
              artifacts:
                - build:
                    source: js-taiko/reports/html-report
                    destination: reports

            osx-specs:
              resources:
                - darwin
                - FT
              tasks:
                - exec:
                    command: git
                    arguments:
                      - clone
                      - https://github.com/getgauge-examples/js-taiko
                - exec:
                    working_directory: js-taiko
                    command: npm
                    arguments:
                      - install
                - exec:
                    working_directory: js-taiko
                    command: /bin/sh
                    arguments:
                      - -c
                      - npm test -- -v --tags=\!knownIssue
                - exec:
                    run_if: any
                    command: touch
                    arguments:
                    - /vagrant/rollback.txt
              artifacts:
                - build:
                    source: js-taiko/reports/html-report
                    destination: reports
            windows-specs:
              elastic_profile_id: windows-all
              tasks:
                - exec:
                    command: git
                    arguments:
                      - clone
                      - https://github.com/getgauge-examples/js-taiko
                - exec:
                    working_directory: js-taiko
                    command: npm
                    arguments:
                      - install
                - exec:
                    working_directory: js-taiko
                    command: cmd
                    arguments:
                      - /c                      
                      - npm test -- -v --tags=\!knownIssue
              artifacts:
                - build:
                    source: js-taiko/reports/html-report
                    destination: reports
      - publish:
          approval: manual
          jobs:
            publish:
              elastic_profile_id: ubuntu-node
              secure_variables:
                NPM_TOKEN: efUvjzmZzPgw+zldFDyT8faQLZbL4k22+a4wkQe67TUZp9pXU4XCAA==
              tasks:
                - exec:
                    command: npm
                    arguments:
                      - install
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}'>~/.npmrc && npm publish
            github:
              elastic_profile_id: centos-all
              environment_variables:
                GOPATH: /tmp
                repoName: taiko
                uploadArtifact: no
              secure_variables:
                GITHUB_TOKEN: AES:5M8sxVr62XcjB5nQXkByQA==:2htgkabgxfyPGtwzwUmKI8Aa4V3gg/kA9hSpMw+Z+wTScfcWrHHYH9mEMQbZ21IP
              tasks:
                - exec:
                    command: build/github_release.sh
