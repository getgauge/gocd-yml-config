pipelines:
  Gradle-Build:
    group: Gauge-java-plugin
    materials:
      gradle-plugin:
        git: https://github.com/getgauge/gauge-gradle-plugin.git
        shallow_clone: true
    stages:
      - build:
          jobs:
            build:
              elastic_profile_id: centos-all
              tasks:
                - exec:
                    command: /bin/sh
                    arguments:
                      - -c
                      - ./gradlew clean build
              artifacts:
                - build:
                    source: build/distributions/gauge-gradle-plugin-*.zip
                    destination: artifacts