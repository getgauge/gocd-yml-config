                    - "unzip -o gauge-windows.x86_64.zip -d %GAUGE_ROOT%"
               - exec:
                   command: cmd
                   arguments:
                    - /c
                    - "%GAUGE_ROOT%/gauge"
                    - version
               - exec:
                   command: nvm
                   arguments:
                    - install
                    - 10
               - exec:
                   command: nvm
                   arguments:
                    - use
                    - 10
               - exec:
                   command: nvm
                   arguments:
                    - on
               - exec:
                   command: cmd
                   arguments:
                    - /c
                    - "npm"
                    - version
               - exec:
                   command: cmd
                   arguments:
                    - /c
                    - "%GAUGE_ROOT%/gauge"
                    - uninstall
                    - dotnet
               - exec:
                   working_directory: artifacts
                   command: cmd
                   arguments:
                    - /c
                    - "for %f in (gauge-dotnet*.zip) do %GAUGE_ROOT%/gauge install dotnet -f %f"
               - exec:
                   command: cmd
                   arguments:
                    - /c
                    - "%GAUGE_ROOT%/gauge config gauge_repository_url https://raw.githubusercontent.com/getgauge/gauge-nightly-repository/master"
               - exec:
                   command: cmd
                   arguments:
                    - /c
                    - "%GAUGE_ROOT%/gauge install"
               - exec:
                   command: cmd
                   arguments:
                    - /c
                    - "%GAUGE_ROOT%/gauge version"
               - exec:
                   command: cmd
                   arguments:
                    - /c
                    - npm
                    - install
               - exec:
                   command: powershell.exe
                   arguments:
                    - "./exec_windows_load.ps1 -gauge_env dotnet-wd"
               - exec:
                    run_if: any
                    command: cmd
                    arguments:
                    - /c
                    - del %GAUGE_ROOT%\gauge
              artifacts:
                - build:
                    source: logs
                    destination: logs
      - no-wd:
          clean_workspace: true
          jobs:
