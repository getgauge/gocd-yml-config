pipelines:
  dotnet-build:
    group: Gauge-Dotnet
    materials:
      dotnet:
        git: https://github.com/getgauge/gauge-dotnet.git
    stages:
      - build:
          jobs:
            unit-test:
              elastic_profile_id: windows-all
              tasks:
               - exec:
                   command: run
                   arguments:
                    - test
  dotnet-package:
    group: Gauge-Dotnet
    materials:
      dotnet:
        git: https://github.com/getgauge/gauge-dotnet.git
      upstream:
        pipeline: dotnet-build
        stage: build
    stages:
      - artifact:
          jobs:
            installer:
              resources:
               - darwin
               - FT
              tasks:
               - exec:
                   command: /bin/sh
                   arguments:
                    - run.sh
                    - package
              artifacts:
               - build:
                   source: artifacts/
  dotnet-FT:
    group: Gauge-Dotnet
    materials:
      gauge-tests:
        git: https://github.com/getgauge/gauge-tests.git
      package:
        pipeline: dotnet-package
        stage: artifact
      gauge:
        pipeline: Gauge-Build
        stage: windows
    environment_variables:
      enable_multithreading: true
    stages:
      - build:
          clean_workspace: true
          jobs:
            windows:
              elastic_profile_id: windows-all
              environment_variables:
                GAUGE_ROOT: C:\gauge_root
                GAUGE_HOME: C:\gauge_plugins
                DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
              tasks:
               - fetch:
                   pipeline: Gauge-Build
                   stage: windows
                   job: sign
                   is_file: yes
                   source: test_installers/gauge-windows.x86_64.zip
               - fetch:
                   pipeline: dotnet-package
                   stage: artifact
                   job: installer
                   source: artifacts
               - exec:
                   command: cmd
                   arguments:
                    - /c
                    - "unzip -o gauge-windows.x86_64.zip -d %GAUGE_ROOT%"
               - exec:
                   command: cmd
                   arguments:
                    - /c
                    - "%GAUGE_ROOT%/gauge"
                    - config
                    - gauge_repository_url
                    - https://raw.githubusercontent.com/getgauge/gauge-nightly-repository/master/
               - exec:
                   command: cmd
                   arguments:
                    - /c
                    - "%GAUGE_ROOT%/gauge"
                    - uninstall
                    - dotnet
               - exec:
                   working_directory: artifacts
                   command: cmd
                   arguments:
                    - /c
                    - "for %f in (gauge-dotnet*.zip) do %GAUGE_ROOT%/gauge install dotnet -f %f"
               - exec:
                   command: cmd
                   arguments:
                    - /c
                    - "%GAUGE_ROOT%/gauge"
                    - install
               - exec:
                    command: cmd
                    arguments:
                    - /c
                    - path %GAUGE_ROOT%;%PATH% & gradlew.bat clean dotnetFT
               - exec:
                    run_if: any
                    command: cmd
                    arguments:
                    - /c
                    - del %GAUGE_ROOT%\gauge
               - exec:
                    run_if: any
                    command: cmd
                    arguments:
                    - /c
                    - del /q %GAUGE_HOME%\*
              artifacts:
                - build:
                    source: logs
                    destination: logs
            linux:
              elastic_profile_id: centos-all
              environment_variables:
                GAUGE_ROOT: $HOME/gauge_root
                GAUGE_HOME: $HOME/gauge_plugins
                DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
              tasks:
               - fetch:
                   pipeline: Gauge-Build
                   stage: windows
                   job: sign
                   is_file: yes
                   source: test_installers/gauge-linux.x86_64.zip
               - fetch:
                   pipeline: dotnet-package
                   stage: artifact
                   job: installer
                   source: artifacts
               - exec:
                   command: /bin/sh
                   arguments:
                    - -c
                    - unzip -o gauge-linux.x86_64.zip -d $GAUGE_ROOT
               - exec:
                   command: /bin/sh
                   arguments:
                    - -c
                    - "$GAUGE_ROOT/gauge config gauge_repository_url https://raw.githubusercontent.com/getgauge/gauge-nightly-repository/master/"
               - exec:
                   command: /bin/sh
                   arguments:
                    - -c
                    - "$GAUGE_ROOT/gauge uninstall dotnet"
               - exec:
                   working_directory: artifacts
                   command: /bin/sh
                   arguments:
                   - -c
                   - for f in gauge-dotnet*.zip; do $GAUGE_ROOT/gauge install dotnet -f $f; done
               - exec:
                   command: /bin/sh
                   arguments:
                    - -c
                    - $GAUGE_ROOT/gauge
                    - install
               - exec:
                    command: /bin/sh
                    arguments:
                    - -c
                    - "path $GAUGE_ROOT;$PATH & gradlew clean dotnetFT"
               - exec:
                    run_if: any
                    command: /bin/sh
                    arguments:
                    - -c
                    - "rm -rf $GAUGE_ROOT/gauge"
               - exec:
                    run_if: any
                    command: /bin/sh
                    arguments:
                    - -c
                    - "rm -rf $GAUGE_HOME/*"
              artifacts:
                - build:
                    source: logs
                    destination: logs
  dotnet-LSP:
