               - exec:
                   command: cmd
                   arguments:
                    - /c
                    - "%GAUGE_ROOT%/gauge version"
               - exec:
                   command: cmd
                   arguments:
                    - /c
                    - npm
                    - install
               - exec:
                   command: powershell.exe
                   arguments:
                    - "./exec_windows_load.ps1 -gauge_env dotnet-no-wd"
               - exec:
                    run_if: any
                    command: cmd
                    arguments:
                    - /c
                    - del %GAUGE_ROOT%\gauge
              artifacts:
                - build:
                    source: logs
                    destination: logs
  dotnet-release:
    group: Gauge-Dotnet
    materials:
      package:
        pipeline: dotnet-package
        stage: artifact
      dotnet-FT:
        pipeline: dotnet-FT
        stage: build
    stages:
      - release:
          approval: manual
          jobs:
            github:
              elastic_profile_id: centos-all
              environment_variables:
                repoName: gauge-dotnet
                GOPATH: /tmp
              secure_variables:
                GITHUB_TOKEN: AES:At7ff8Eq1+fj7MCq6YSI9w==:m6WHp7Ef6WHQwvXNexkmmsIMrHmHGdZZCfF+AqcgwtotEO1GhOsVLSbtzpNrL6Us
              tasks:
                - fetch:
                   pipeline: dotnet-package
                   stage: artifact
                   job: installer
                   source: artifacts
                - exec:
                   command: ls
                   working_directory: artifacts
                   arguments:
                    - -ltr
                - exec:
                   command: /bin/sh
                   working_directory: artifacts
                   arguments:
                    - -c
                    - (curl -sSfL https://github.com/getgauge/gauge/raw/master/build/github_release.sh | sh)
