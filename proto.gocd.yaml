pipelines:
  gauge-proto:
    group: gauge-proto
    materials:
      proto:
        git: https://github.com/getgauge/gauge-proto.git
    stages:
      - java:
          jobs:
            maven:
              secure_variables:
                username: "AES:Uro52plMarLvuTlgb03WXg==:c/lwyvglQGKEiq91e4tqMA=="
                password: "AES:I5tvfZsldpIYBPP0SS9rkQ==:j6HeXXuZ2K6mJbuJLbdk9Q=="
                passphrase: S4qPtLuwLbWcaR912w9hgg==
                gpgkey: eLtK78YGWqpyiVXJJamxiA==
                MAVEN_GPG_SIGN_KEY: 
              elastic_profile_id: centos-all
              tasks:
               - exec:
                   command: /bin/sh
                   arguments:
                    - -c 
                    - echo -e "$MAVEN_GPG_SIGN_KEY" | gpg --import -
               - exec:
                   command: /bin/sh
                   arguments:
                    - -c
                    - (gpg --keyserver hkp://keyserver.ubuntu.com --recv-keys $gpgkey)
               - exec:
                   command: /bin/sh
                   arguments:
                    - -c
                    - mkdir -p $HOME/.gradle && echo -e "nexusUsername=$username\nnexusPassword=$password\nsigning.keyId=$gpgkey\nsigning.password=$passphrase\nsigning.secretKeyRingFile=$HOME/.gnupg/secring.gpg" > $HOME/.gradle/gradle.properties
               - exec:
                   command: ./gradlew
                   arguments:
                    - clean
                    - build
                    - uploadArchives
                    - closeAndReleaseRepository
