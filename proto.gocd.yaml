pipelines:
  gauge-proto:
    group: gauge-proto
    materials:
      proto:
        git: https://github.com/getgauge/gauge-proto.git
    stages:
      - java:
          jobs:
            maven:
              secure_variables:
                username: AES:Uro52plMarLvuTlgb03WXg==:c/lwyvglQGKEiq91e4tqMA==
                password: AES:I5tvfZsldpIYBPP0SS9rkQ==:j6HeXXuZ2K6mJbuJLbdk9Q==
                passphrase: AES:pVUk4rVIE/jG68JRPhotrw==:F76ZrCPMzqa+0pLVbvDKWA==
                gpgkey: AES:1ac3zzJFsctuzuzY5ux1cw==:qUZ47bw372OlibwfIQRh1w==
                MAVEN_GPG_SIGN_KEY: AES:yp9rEuO07b1P+5K2l+9z4w==:
              elastic_profile_id: centos-all
              tasks:
               - exec:
                   command: /bin/sh
                   arguments:
                    - -c 
                    - echo -e "$MAVEN_GPG_SIGN_KEY" | gpg --import -
